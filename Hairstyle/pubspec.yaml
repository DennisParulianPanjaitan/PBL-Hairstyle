name: uts_linkaja
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1
environment:
  sdk: ">=3.5.1 <4.0.0"

dependencies:
  bloc: ^8.1.4
  camera: ^0.11.0+2
  cloudinary_api: ^1.0.2
  cloudinary_dart: ^0.0.11
  cloudinary_url_gen: ^1.6.0
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.15
  http: ^1.2.2
  image_picker: ^1.1.2
  shared_preferences: null

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/haircut/buzz_cut/
    - assets/images/haircut/crew_cut/
    - assets/images/uploads/
    - assets/icons/
